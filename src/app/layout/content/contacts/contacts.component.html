<section class="contact-section">
  <h1 class="section-title">Let's Connect</h1>
  
  <div class="contact-container">
    <div class="contact-info">
      <h1 class="section-title2">Contact Me</h1>
      <p style="font-size: 1.2rem;">Feel free to reach out if you're looking for a developer, have a question, or just want to connect.</p>
      
      <div class="contact-details">
        <div class="contact-item">
          <img src="assets/icon/mail.png" style="height: 30px; width: 30px;">
          <div>
            <h3>Email</h3>
            <a href="mailto:zaireenakhzarr@gmail.com">zaireenakhzar</a>
          </div>
        </div>
        
        <div class="contact-item">
          <img src="assets/icon/location.png" style="height: 30px; width: 30px;">
          <div>
            <h3>Location</h3>
            <span>Sepang, Selangor, Malaysia</span>
          </div>
        </div>
        
        <!-- <div class="contact-item">
          <i class="fas fa-phone"></i>
          <div>
            <h3>Phone</h3>
            <a href="tel:+60123456789">+60 12 345 6789</a>
          </div>
        </div> -->
      </div>
      
      <div class="social-links">
        <a href="https://github.com/erinunez" class="social-link"><img src="assets/icon/social.png" style="height: 20px; width: 20px;"></a>
        <a href="https://www.linkedin.com/in/zaireen-akhzar-0b5136198/" class="social-link"><img src="assets/icon/linkedin.png" style="height: 20px; width: 20px;"></a>
        <a href="https://wa.me/01165504129" class="social-link"><img src="assets/icon/whatsapp.png" style="height: 20px; width: 20px;"></a>
        <div class="social-link" (click)="downloadResume()"><img src="assets/icon/cv.png" style="height: 20px; width: 20px;"></div>
      </div>
    </div>

    <div class="contact-form">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
        </div>
        
        <button type="submit" class="btn" [disabled]="isLoading || !contactForm.form.valid">
          <span *ngIf="!isLoading">Send Message</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Sending...
          </span>
        </button>
      </form>
    </div>
  </div>

  <app-toast
    [message]="toastMessage"
    [type]="toastType"
    [show]="showToast"
    (close)="showToast = false">
  </app-toast>
</section>
