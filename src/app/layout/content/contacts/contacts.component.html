<section class="contact-section">
  <h1 class="section-title">Get In Touch</h1>
  
  <div class="contact-container">
    <div class="contact-info">
      <h2>Let's Connect</h2>
      <p>Feel free to reach out if you're looking for a developer, have a question, or just want to connect.</p>
      
      <div class="contact-details">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <div>
            <h3>Email</h3>
            <a href="mailto:zaireenakhzar@gmail.com">zaireenakhzar</a>
          </div>
        </div>
        
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <h3>Location</h3>
            <p>Sepang, Selangor, Malaysia</p>
          </div>
        </div>
        
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <div>
            <h3>Phone</h3>
            <a href="tel:+60123456789">+60 12 345 6789</a>
          </div>
        </div>
      </div>
      hellowqewq
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-github"></i>aa</a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      </div>
      <i class="fas fa-user"></i>
<i class="fab fa-github"></i>
<i class="fas fa-check-circle"></i>

    </div>
    
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
        </div>
        sds
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
        </div>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</section>
