<section class="projects-section">
  <h1 class="section-title">My Projects</h1>
  
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <div class="project-image">
        <img [src]="project.imageUrl" [alt]="project.title">
      </div>
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-tech">
          <span *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
        <div class="project-links">
          <!-- <button class="btn btn-small" (click)="openProjectDetails(project)">View Details</button> -->
          <button class="btn btn-small" (click)="goToPage(project)">View Details</button>
     
          <!-- <a [href]="project.githubUrl" target="_blank" class="btn btn-small btn-outline">Source Code</a> -->
        </div>
      </div>
    </div>
  </div>
</section>
