<div class="layout-topbar">
    <div class="topbar-logo">
        nzaz
    </div>
    <div class="layout-topbar-buttons">
        <button class="topbar-buttons" [ngClass]="{'active': isHome}" (click)="changeButtonStatus('home')">home</button>
        <button class="topbar-buttons" [ngClass]="{'active': isProjects}" (click)="changeButtonStatus('projects')">projects</button>
        <button class="topbar-buttons" [ngClass]="{'active': isPersonal}" (click)="changeButtonStatus('about-me')">about-me</button>
        <button class="topbar-buttons" [ngClass]="{'active': isContacts}" (click)="changeButtonStatus('contacts')">contacts</button>
    </div>
</div>
